filter:
    excluded_paths:
        - "tests/"
        - "vendor/"
build:
    environment:
        php:
            version: 7.1.7
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'
